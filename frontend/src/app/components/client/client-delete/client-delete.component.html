<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
    Tem certeza que deseja excluir o cliente {{ client.name }}?
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Fechar</button>
    <button class="mat-raised-button delete" (click)="delete()">Excluir</button>
</mat-dialog-actions>
