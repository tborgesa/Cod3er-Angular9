<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
    Tem certeza que deseja excluir o cliente {{ client.name }}?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="close()">Fechar</button>
    <button mat-raised-button class="delete" (click)="delete()" color="warn">Excluir</button>
</mat-dialog-actions>
